<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayushi, Please Forgive Me</title>
  <style>
    /* Basic Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
      animation: gradient 10s ease infinite;
      overflow: hidden;
    }

    /* Gradient Background Animation */
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5em;
      color: #e57373;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: fadeIn 4s ease-in-out;
    }

    .button {
      padding: 12px 25px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff5252;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s;
    }

    .button:hover {
      background-color: #ff7f7f;
      transform: scale(1.1);
    }

    .heart-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -10px;
      width: 15px;
      height: 15px;
      background-color: #ff7f7f;
      border-radius: 50%;
      animation: floatUp 7s ease-in infinite;
      opacity: 0.7;
    }

    /* Floating hearts animation */
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Random heart positions and delays */
    .heart:nth-child(2) { left: 20%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 60%; animation-delay: 6s; }
    .heart:nth-child(5) { left: 80%; animation-delay: 8s; }

    /* Message Display */
    #message {
      display: none;
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
      transition: opacity 0.5s ease-in;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Sweety ü´∂üèº</h1>
    <p>Maan jao na ü•∫ü•∫.... </p>
    <button class="button" onclick="showMessage()">‚ù§Ô∏è</button>
    <div id="message">
      <p>Wapas se bolo na...üòä</p>
    </div>
  </div>

  <!-- Floating Hearts -->
  <div class="heart-container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </div>

  <!-- JavaScript for Interactive Message -->
  <script>
    function showMessage() {
      const message = document.getElementById("message");
      message.style.display = "block";
      message.style.opacity = 1;
    }
  </script>
</body>
</html>
